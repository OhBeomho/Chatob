<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatob</title>
		<link rel="stylesheet" href="/css/main.css" />
		<style>
			main {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="/" class="brand">Chatob</a>
			<div>
				<a href="/account/login">로그인</a>
				<a href="/account/signup">회원가입</a>
			</div>
		</nav>
		<main>
			<h1>회원가입</h1>
			<form action="/account/signup" method="post" onsubmit="return check()">
				<table>
					<tr>
						<td>ID</td>
						<td>
							<input type="text" name="id" autocomplete="off" minlength="3" maxlength="20" required />
						</td>
						<td><button type="button" onclick="id_check()">중복확인</button></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td>
							<input type="password" name="password" autocomplete="off" minlength="4" required />
						</td>
					</tr>
					<tr>
						<td>비밀번호 확인</td>
						<td>
							<input type="password" name="confirm-password" autocomplete="off" minlength="4" required />
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<button type="submit">회원가입</button>
							<button type="button" onclick="location.assign('/account/signup')">로그인하기</button>
						</td>
					</tr>
				</table>
			</form>
		</main>
		<footer>
			<p>
				Made by <a href="https://github.com/OhBeomho">OhBeomho</a><br />
				Source on <a href="https://github.com/OhBeomho/Chatob">Github</a>
			</p>
		</footer>

		<script>
			let unique = false

			function id_check() {
				const xhr = new XMLHttpRequest()
				xhr.open('GET', '/account/idcheck/' + new FormData(document.querySelector('form')).get('id'))
				xhr.send()
				xhr.onreadystatechange = () => {
					if (xhr.readyState === XMLHttpRequest.DONE) {
						if (xhr.status === 200) {
							unique = JSON.parse(xhr.response).unique

							if (unique) alert('사용 가능한 ID입니다.')
							else alert('이미 사용중인 ID입니다.')
						} else if (xhr.status === 500) {
							alert('서버에서 오류가 발생했습니다.')
							console.error(xhr.response)
						}
					}
				}
			}

			function check() {
				const form_data = new FormData(document.querySelector('form'))

				if (!unique) alert('ID 중복확인을 해 주세요.')
				else if (form_data.get('password') !== form_data.get('confirm-password'))
					alert('비밀번호가 일치하지 않습니다.')
				else return true

				return false
			}
		</script>
	</body>
</html>
