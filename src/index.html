<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Chatob</title>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<a class="brand">Chatob</a>
				<div>
					<a id="showUserList">User List</a>
				</div>
			</div>
			<ul id="messageList"></ul>
			<div class="inputs">
				<textarea id="messageInput" class="input" required></textarea>
				<button id="sendButton" class="button">Send</button>
			</div>
		</div>
		<div class="modal-bg">
			<div class="modal" id="inputModal">
				<h1>Start chatting</h1>
				<div>Room: <input type="text" class="input" id="roomInput" placeholder="Enter room name..." required /></div>
				<div>
					Username: <input type="text" class="input" id="usernameInput" placeholder="Enter username..." required />
				</div>
				<div>
					<button class="button" id="toggleCreateRoomButton">Create room</button>
					<button class="button" id="joinRoomButton">Join room</button>
				</div>
				<div id="createRoomDiv" style="width: 100%; display: none; text-align: center">
					<input
						type="number"
						class="input"
						style="width: calc(100% - 20px); margin-top: 10px"
						id="maxUsersInput"
						max="100"
						min="2"
						placeholder="Max number of users"
						required
					/><br />
					<button class="button" id="createRoomButton">Create</button>
				</div>
			</div>
		</div>
		<div class="modal-bg" style="display: none">
			<div class="modal" id="userListModal">
				<h1>User List</h1>
				<div id="roomName" style="text-align: center"></div>
				<ul id="userList"></ul>
				<button class="button" id="close">Close</button>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="./chat.js"></script>
	</body>
</html>
